<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI信息聚合平台 - 探索AI未来</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===============================================
           AI信息聚合平台 - 自包含版本
           单文件包含所有样式和功能
           =============================================== */
        
        /* CSS变量定义 - 支持主题切换 */
        :root {
          /* 主色调 */
          --primary-500: #4F46E5;
          --primary-600: #4338CA;
          --primary-100: #E0E7FF;
          
          /* 中性色 - 浅色主题 */
          --bg-page-light: #F8FAFC;
          --bg-surface-light: #FFFFFF;
          --border-light: #E2E8F0;
          --text-primary-light: #0F172A;
          --text-secondary-light: #64748B;
          
          /* 语义色 */
          --color-high-impact: #10B981;
          --color-medium-impact: #F59E0B;
          --color-tag-bg-light: #F1F5F9;
          
          /* 间距系统 (4px Grid) */
          --space-xs: 8px;
          --space-sm: 12px;
          --space-md: 16px;
          --space-lg: 24px;
          --space-xl: 32px;
          --space-xxl: 64px;
          
          /* 圆角 */
          --radius-card: 12px;
          --radius-pill: 999px;
          --radius-button: 8px;
          
          /* 阴影 */
          --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.05);
          --shadow-card-hover: 0 12px 24px -8px rgba(0, 0, 0, 0.12);
          
          /* 字体 */
          --font-family: 'Inter', 'San Francisco', system-ui, -apple-system, sans-serif;
          
          /* 过渡动画 */
          --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
          --transition-normal: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 深色主题 */
        [data-theme="dark"] {
          --bg-page-light: #0F172A;
          --bg-surface-light: #1E293B;
          --border-light: #334155;
          --text-primary-light: #F8FAFC;
          --text-secondary-light: #94A3B8;
          --color-tag-bg-light: #334155;
        }

        /* 基础重置 */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html {
          scroll-behavior: smooth;
        }

        body {
          font-family: var(--font-family);
          font-size: 16px;
          line-height: 1.6;
          color: var(--text-primary-light);
          background-color: var(--bg-page-light);
          transition: var(--transition-normal);
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        /* 主题切换按钮 */
        .theme-toggle {
          position: fixed;
          top: var(--space-lg);
          right: var(--space-lg);
          z-index: 1000;
          width: 48px;
          height: 48px;
          border: 1px solid var(--border-light);
          border-radius: var(--radius-pill);
          background: var(--bg-surface-light);
          color: var(--text-secondary-light);
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: var(--transition-fast);
          box-shadow: var(--shadow-card);
        }

        .theme-toggle:hover {
          color: var(--primary-500);
          transform: translateY(-2px);
          box-shadow: var(--shadow-card-hover);
        }

        [data-theme="dark"] .sun-icon {
          display: none;
        }

        [data-theme="light"] .moon-icon {
          display: none;
        }

        /* 主容器 */
        .container {
          max-width: 1280px;
          margin: 0 auto;
          padding: 0 var(--space-lg);
        }

        /* Hero区域 */
        .hero {
          min-height: 400px;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: var(--space-xxl) 0;
        }

        .hero-content {
          max-width: 800px;
        }

        .hero-title {
          font-size: 48px;
          font-weight: 700;
          line-height: 1.2;
          margin-bottom: var(--space-lg);
          color: var(--text-primary-light);
        }

        .hero-subtitle {
          font-size: 20px;
          color: var(--text-secondary-light);
          margin-bottom: var(--space-xl);
          line-height: 1.5;
        }

        /* 搜索容器 */
        .search-container {
          max-width: 600px;
          margin: 0 auto;
        }

        .search-box {
          position: relative;
          display: flex;
          align-items: center;
          height: 64px;
          background: var(--bg-surface-light);
          border: 1px solid var(--border-light);
          border-radius: var(--radius-card);
          padding: 0 var(--space-lg);
          box-shadow: var(--shadow-card);
          transition: var(--transition-fast);
        }

        .search-box:focus-within {
          border-color: var(--primary-500);
          box-shadow: 0 0 0 4px var(--primary-100), var(--shadow-card);
        }

        .search-icon {
          color: var(--text-secondary-light);
          margin-right: var(--space-sm);
          flex-shrink: 0;
        }

        .search-input {
          flex: 1;
          border: none;
          outline: none;
          font-size: 16px;
          background: transparent;
          color: var(--text-primary-light);
        }

        .search-input::placeholder {
          color: var(--text-secondary-light);
        }

        /* 筛选区域 */
        .filter-section {
          margin-bottom: var(--space-xl);
        }

        .filter-container {
          display: flex;
          gap: var(--space-sm);
          overflow-x: auto;
          padding: var(--space-sm) 0;
          -webkit-overflow-scrolling: touch;
        }

        .filter-container::-webkit-scrollbar {
          display: none;
        }

        .filter-pill {
          display: flex;
          align-items: center;
          gap: var(--space-xs);
          height: 40px;
          padding: 0 var(--space-lg);
          border: 1px solid var(--border-light);
          border-radius: var(--radius-pill);
          background: transparent;
          color: var(--text-secondary-light);
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          transition: var(--transition-fast);
          white-space: nowrap;
          flex-shrink: 0;
        }

        .filter-pill:hover {
          border-color: var(--primary-500);
          color: var(--text-primary-light);
        }

        .filter-pill.active {
          background: var(--primary-500);
          border-color: var(--primary-500);
          color: white;
        }

        .filter-pill .count {
          font-size: 12px;
          opacity: 0.7;
        }

        /* 主要内容区域 */
        .main-content {
          display: grid;
          grid-template-columns: 1fr 320px;
          gap: var(--space-xl);
          margin-bottom: var(--space-xxl);
        }

        /* 信息流区域 */
        .content-stream {
          min-height: 600px;
        }

        .stream-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: var(--space-lg);
        }

        .section-title {
          font-size: 32px;
          font-weight: 600;
          line-height: 1.25;
          color: var(--text-primary-light);
        }

        .sort-select {
          padding: var(--space-sm) var(--space-md);
          border: 1px solid var(--border-light);
          border-radius: var(--radius-button);
          background: var(--bg-surface-light);
          color: var(--text-primary-light);
          font-size: 14px;
          cursor: pointer;
          transition: var(--transition-fast);
        }

        .sort-select:hover {
          border-color: var(--primary-500);
        }

        /* 新闻容器 */
        .news-container {
          display: flex;
          flex-direction: column;
          gap: var(--space-lg);
        }

        /* 新闻卡片 */
        .news-card {
          background: var(--bg-surface-light);
          border: 1px solid var(--border-light);
          border-radius: var(--radius-card);
          padding: var(--space-lg);
          transition: var(--transition-fast);
          cursor: pointer;
          position: relative;
          overflow: hidden;
        }

        .news-card:hover {
          transform: translateY(-4px);
          box-shadow: var(--shadow-card-hover);
          border-color: var(--primary-500);
        }

        .news-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 3px;
          background: linear-gradient(90deg, var(--primary-500), var(--primary-600));
          transform: scaleX(0);
          transition: transform 0.3s ease;
        }

        .news-card:hover::before {
          transform: scaleX(1);
        }

        /* 卡片头部 */
        .card-header {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          margin-bottom: var(--space-md);
        }

        .source-info {
          display: flex;
          align-items: center;
          gap: var(--space-xs);
        }

        .source-icon {
          width: 16px;
          height: 16px;
          border-radius: 50%;
          flex-shrink: 0;
        }

        .source-name {
          font-size: 13px;
          color: var(--text-secondary-light);
          font-weight: 500;
        }

        .publish-time {
          font-size: 13px;
          color: var(--text-secondary-light);
        }

        /* 重要性评分 */
        .importance-badge {
          display: flex;
          align-items: center;
          gap: var(--space-xs);
          padding: 4px var(--space-sm);
          border-radius: var(--radius-pill);
          font-size: 12px;
          font-weight: 600;
          flex-shrink: 0;
        }

        .importance-badge.high {
          background: var(--color-high-impact);
          color: white;
        }

        .importance-badge.medium {
          background: var(--color-medium-impact);
          color: white;
        }

        .importance-badge.low {
          background: var(--color-tag-bg-light);
          color: var(--text-secondary-light);
        }

        /* 卡片标题 */
        .card-title {
          font-size: 20px;
          font-weight: 600;
          line-height: 1.4;
          color: var(--text-primary-light);
          margin-bottom: var(--space-md);
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }

        .card-title:hover {
          color: var(--primary-500);
        }

        /* 卡片摘要 */
        .card-summary {
          font-size: 16px;
          line-height: 1.6;
          color: var(--text-secondary-light);
          margin-bottom: var(--space-md);
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }

        /* 卡片底部 */
        .card-footer {
          display: flex;
          flex-wrap: wrap;
          gap: var(--space-xs);
        }

        .keyword-tag {
          padding: 4px var(--space-sm);
          background: var(--color-tag-bg-light);
          color: var(--text-secondary-light);
          font-size: 13px;
          border-radius: var(--radius-pill);
          font-weight: 500;
          transition: var(--transition-fast);
        }

        .keyword-tag:hover {
          background: var(--primary-100);
          color: var(--primary-600);
          cursor: pointer;
        }

        /* 边栏 */
        .sidebar {
          display: flex;
          flex-direction: column;
          gap: var(--space-xl);
        }

        .sidebar-title {
          display: flex;
          align-items: center;
          gap: var(--space-sm);
          font-size: 18px;
          font-weight: 600;
          color: var(--text-primary-light);
          margin-bottom: var(--space-lg);
        }

        /* 热点列表 */
        .hot-section {
          position: sticky;
          top: var(--space-lg);
        }

        .hot-list {
          background: var(--bg-surface-light);
          border: 1px solid var(--border-light);
          border-radius: var(--radius-card);
          overflow: hidden;
        }

        .hot-item {
          display: flex;
          align-items: center;
          padding: var(--space-md) 0;
          border-bottom: 1px solid var(--border-light);
          transition: var(--transition-fast);
          cursor: pointer;
        }

        .hot-item:last-child {
          border-bottom: none;
        }

        .hot-item:hover {
          background: var(--color-tag-bg-light);
          padding-left: var(--space-sm);
        }

        .hot-rank {
          width: 24px;
          height: 24px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
          font-size: 14px;
          font-weight: 600;
          color: var(--primary-500);
          margin-right: var(--space-md);
          flex-shrink: 0;
        }

        .hot-rank.top-3 {
          color: var(--color-high-impact);
        }

        .hot-title {
          flex: 1;
          font-size: 15px;
          font-weight: 500;
          line-height: 1.4;
          color: var(--text-primary-light);
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }

        .hot-trend {
          display: flex;
          align-items: center;
          gap: 4px;
          margin-left: var(--space-sm);
          color: var(--color-high-impact);
          font-size: 12px;
          flex-shrink: 0;
        }

        /* 统计网格 */
        .stats-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: var(--space-lg);
        }

        .stat-item {
          text-align: center;
          padding: var(--space-lg);
          background: var(--bg-surface-light);
          border: 1px solid var(--border-light);
          border-radius: var(--radius-card);
          transition: var(--transition-fast);
        }

        .stat-item:hover {
          transform: translateY(-2px);
          box-shadow: var(--shadow-card-hover);
        }

        .stat-number {
          font-size: 24px;
          font-weight: 700;
          color: var(--primary-500);
          margin-bottom: var(--space-xs);
        }

        .stat-label {
          font-size: 13px;
          color: var(--text-secondary-light);
          font-weight: 500;
        }

        /* 加载更多按钮 */
        .load-more-container {
          display: flex;
          justify-content: center;
          margin-top: var(--space-xl);
        }

        .load-more-btn {
          padding: var(--space-md) var(--space-xl);
          border: 1px solid var(--primary-500);
          border-radius: var(--radius-button);
          background: transparent;
          color: var(--primary-500);
          font-size: 16px;
          font-weight: 500;
          cursor: pointer;
          transition: var(--transition-fast);
        }

        .load-more-btn:hover {
          background: var(--primary-500);
          color: white;
          transform: translateY(-2px);
        }

        /* 动画 */
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .fade-in-up {
          animation: fadeInUp 0.5s ease-out;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
          width: 6px;
        }

        ::-webkit-scrollbar-track {
          background: var(--color-tag-bg-light);
        }

        ::-webkit-scrollbar-thumb {
          background: var(--text-secondary-light);
          border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: var(--primary-500);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
          .container {
            padding: 0 var(--space-sm);
          }
          
          .hero {
            min-height: 300px;
            padding: var(--space-xl) 0;
          }
          
          .hero-title {
            font-size: 32px;
          }
          
          .hero-subtitle {
            font-size: 16px;
          }
          
          .main-content {
            display: block;
          }
          
          .sidebar {
            margin-top: var(--space-xl);
          }
          
          .section-title {
            font-size: 24px;
          }
          
          .card-title {
            font-size: 18px;
          }
          
          .stats-grid {
            grid-template-columns: 1fr;
          }
        }

        /* 高亮搜索结果 */
        .search-highlight {
          background: var(--primary-100);
          color: var(--primary-600);
          padding: 2px 4px;
          border-radius: 4px;
          font-weight: 500;
        }

        /* 徽章组件 */
        .badge {
          display: inline-flex;
          align-items: center;
          gap: 4px;
          padding: 2px var(--space-xs);
          border-radius: var(--radius-pill);
          font-size: 11px;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }

        .badge.new {
          background: var(--color-high-impact);
          color: white;
        }

        .badge.trending {
          background: var(--color-medium-impact);
          color: white;
        }
    </style>
</head>

        // ===============================================

        function debounce(func, delay) {
          let timeoutId;
          return function (...args) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => func.apply(this, args), delay);
          };
        }

        function highlightSearchText(text, query) {
          if (!query) return text;
          const regex = new RegExp(`(${query})`, 'gi');
          return text.replace(regex, '<span class="search-highlight">$1</span>');
        }

        function getImportanceLevel(score) {
          if (score >= 8.5) return 'high';
          if (score >= 7.0) return 'medium';
          return 'low';
        }

        // ===============================================
        // 主应用逻辑
        // ===============================================
        
        class AIInfoApp {
          constructor() {
            this.currentPage = 1;
            this.pageSize = 10;
            this.currentCategory = 'all';
            this.currentQuery = '';
            this.currentSort = 'time';
            this.allNews = mockNewsData;
            this.filteredNews = [];
            this.displayedNews = [];
            
            this.init();
          }
          
          init() {
            this.initTheme();
            this.bindEvents();
            this.applyFilters();
          }
          
          initTheme() {
            const savedTheme = localStorage.get('theme', 'light');
            this.setTheme(savedTheme);
            
            document.getElementById('themeToggle').addEventListener('click', () => {
              const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
              const newTheme = currentTheme === 'light' ? 'dark' : 'light';
              this.setTheme(newTheme);
            });
          }
          
          setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
          }
          
          bindEvents() {
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce((e) => {
              this.handleSearch(e.target.value);
            }, 300));
            
            // 分类筛选
            document.querySelectorAll('.filter-pill').forEach(btn => {
              btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                this.filterByCategory(e.target.dataset.category);
              });
            });
            
            // 排序功能
            document.getElementById('sortSelect').addEventListener('change', (e) => {
              this.handleSort(e.target.value);
            });
          }
          
          handleSearch(query) {
            this.currentQuery = query.trim();
            this.currentPage = 1;
            this.applyFilters();
          }
          
          filterByCategory(category) {
            this.currentCategory = category;
            this.currentPage = 1;
            this.applyFilters();
          }
          
          handleSort(sort) {
            this.currentSort = sort;
            this.currentPage = 1;
            this.applyFilters();
          }

            if (this.currentQuery) {
              const lowerQuery = this.currentQuery.toLowerCase();
              filtered = filtered.filter(news => 
                news.title.toLowerCase().includes(lowerQuery) ||
                news.summary.toLowerCase().includes(lowerQuery) ||
                news.keywords.some(keyword => keyword.toLowerCase().includes(lowerQuery))
              );
            }
            
            // 排序
            if (this.currentSort === 'importance') {
              filtered.sort((a, b) => b.importance - a.importance);
            }
            
            this.filteredNews = filtered;
            this.updateDisplay();
          }
